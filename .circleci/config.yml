version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:14.18.1
    working_directory: /app
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependencies-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run: 
          name: Install dependencies
          command: npm install
      - save_cache:
          paths:
            - "app"
          key: dependencies-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run: 
          name: Run tests
          command: npm run test        
